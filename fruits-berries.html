<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Фрукты и ягоды</title>
</head>
<body>
  <header>
    <div id="header-left-side">
      <a href="index.html">
        <h1 class="logo">FoodMart</h1>
      </a>
      <a href="categories.html">
        <div id="categories-btn">
          Каталог
        </div>
      </a>
      <div id="search-bar">
        <button id="search-icon-btn">
          <img class="header-icon" id="search-icon" src="assets/icons/search-svgrepo-com.svg" alt="Search Icon">
        </button>
        <input type="text" name="search-bar-textbox" id="search-bar-textbox" placeholder="Поиск">
      </div>
    </div>
    <nav>
      <img class="header-icon" src="assets/icons/globe-1-svgrepo-com.svg" alt="Language Icon">
      <a href="cart.html">
        <img class="header-icon" src="assets/icons/cart-4-svgrepo-com.svg" alt="Cart Icon">
      </a>
      <a href="profile.html">
        <img class="header-icon" src="assets/icons/user-1-svgrepo-com.svg" alt="Profile Icon">
      </a>
    </nav>
  </header>

  <main>
    <h2>Фрукты и ягоды</h2>
    <div class="product-container">
      <div class="product-box">
        <img class="product-box-img" src="assets/images/fruits-berries/tashkent_lemon.png" alt="Ташкентские Лимоны">
        <h5 class="product-box-title">Ташкентские Лимоны</h5>
        <div class="product-box-price-add-to-cart">
          <h4 class="product-box-price">1040 ₸/кг</h4>
          <button class="product-icon-btn">
            <img class="product-icon" src="assets/icons/plus-svgrepo-com.svg" alt="Add Product Icon">
          </button>
        </div>
      </div>
      <div class="product-box">
        <img class="product-box-img" src="assets/images/fruits-berries/bluebary.png" alt="Голубика">
        <h5 class="product-box-title">Голубика</h5>
        <div class="product-box-price-add-to-cart">
          <h4 class="product-box-price">8050 ₸/500г</h4>
          <button class="product-icon-btn">
            <img class="product-icon" src="assets/icons/plus-svgrepo-com.svg" alt="Add Product Icon">
          </button>
        </div>
      </div>
      <div class="product-box">
        <img class="product-box-img" src="assets/images/fruits-berries/strawbery.png" alt="Клубника Вивара">
        <h5 class="product-box-title">Клубника Вивара</h5>
        <div class="product-box-price-add-to-cart">
          <h4 class="product-box-price">2800 ₸/400г</h4>
          <button class="product-icon-btn">
            <img class="product-icon" src="assets/icons/plus-svgrepo-com.svg" alt="Add Product Icon">
          </button>
        </div>
      </div>
      <div class="product-box">
        <img class="product-box-img" src="assets/images/fruits-berries/grusha.png" alt="Груша">
        <h5 class="product-box-title">Груша Лесная красавица</h5>
        <div class="product-box-price-add-to-cart">
          <h4 class="product-box-price">720 ₸/кг</h4>
          <button class="product-icon-btn">
            <img class="product-icon" src="assets/icons/plus-svgrepo-com.svg" alt="Add Product Icon">
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="footer-about-us">
      <h1 class="logo">FoodMart</h1>
      <p>Онлайн продуктовый магазин</p>
    </div>
    <div id="footer-made-by">
      <h4>Made by</h4>
      <p>Nurali Iskakov</p>
      <p>Nurgissa Beknazarov</p>
      <p>Yerassyl Temirkhan</p>
    </div>
    <div id="footer-contact-us">
      <h4>Contact Us</h4>
      <p>231087@astanait.edu.kz</p>
    </div>
  </footer>
</body>
</html>
