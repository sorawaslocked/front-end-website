<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/cart.css">
  <title>Корзина</title>
</head>
<body>
  <header>
    <div id="header-left-side">
      <a href="index.html">
        <h1 class="logo">FoodMart</h1>
      </a>
      <a href="categories.html">
        <div id="categories-btn">
          Каталог
        </div>
      </a>
      <div id="search-bar">
        <button id="search-icon-btn">
          <img class="header-icon" id="search-icon" src="assets/icons/search-svgrepo-com.svg" alt="Search Icon">
        </button>
        <input type="text" name="search-bar-textbox" id="search-bar-textbox" placeholder="">
      </div>
    </div>
    <nav>
      <img class="header-icon" src="assets/icons/globe-1-svgrepo-com.svg" alt="Language Icon">
      <a href="cart.html">
        <img class="header-icon" src="assets/icons/cart-4-svgrepo-com.svg" alt="Cart Icon">
      </a>
      <a href="profile.html">
        <img class="header-icon" src="assets/icons/user-1-svgrepo-com.svg" alt="Profile Icon">
      </a>
    </nav>
  </header>
  <main>
      <div class="cart">
        <table>
          <thead>
            <tr>
              <th>Товар</th>
              <th>Количесто</th>
              <th>Цена(тг)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="name">
                <img src="./assets/images/drinks/actual_peach_passionfruit.jpg" alt="" class="product-img">
                <p>Актуаль Персик Маракуйя 1л</p>
              </td>
              <td>10</td>
              <td>11500</td>
            </tr>
            <tr>
              <td class="name">
                <img src="./assets/images/lays_chili_lime.jpg" class="product-img" alt="">
              Lays Чили Лайм 200г
              </td>
              <td>5</td>
              <td>3500</td>
           </tr>
            <tr>
              <td class="name">
                <img src="./assets/images/fruits-berries/tashkent_lemon.png" class="product-img" alt="">
                Ташкентские Лимоны
              </td>
              <td>2</td>
              <td>2080</td>
            </tr>
          </tbody>
          <tfoot>
            <td class="name">Итоговая цена</td>
            <td></td>
            <td>17080</td>
          </tfoot>
        </table>
        <div class="info-buttons">
          <button class="submit-button">Смотреть дальше</button>
          <button class="submit-button">Оформить</button>
        </div>
      </div>
  </main>
  <footer>
    <div id="footer-about-us">
      <h1 class="logo">FoodMart</h1>
      <p>Онлайн продуктовый магазин</p>
    </div>
    <div id="footer-made-by">
      <h4>Made by</h4>
      <p>Nurali Iskakov</p>
      <p>Nurgissa Beknazarov</p>
      <p>Yerassyl Temirkhan</p>
    </div>
    <div id="footer-contact-us">
      <h4>Contact Us</h4>
      <p>231087@astanait.edu.kz</p>
      <p></p>
      <p></p>
    </div>
  </footer>
</body>
</html>
