<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/auth.css">
  <title>Регистрация</title>
</head>
<body>
  <header>
    <div id="header-left-side">
      <a href="index.html">
        <h1 class="logo">FoodMart</h1>
      </a>
      <a href="categories.html">
        <div id="categories-btn">
          Каталог
        </div>
      </a>
      <div id="search-bar">
        <button id="search-icon-btn">
          <img class="header-icon" id="search-icon" src="assets/icons/search-svgrepo-com.svg" alt="Search Icon">
        </button>
        <input type="text" name="search-bar-textbox" id="search-bar-textbox" placeholder="">
      </div>
    </div>
    <nav>
      <img class="header-icon" src="assets/icons/globe-1-svgrepo-com.svg" alt="Language Icon">
      <a href="cart.html">
        <img class="header-icon" src="assets/icons/cart-4-svgrepo-com.svg" alt="Cart Icon">
      </a>
      <a href="profile.html">
        <img class="header-icon" src="assets/icons/user-1-svgrepo-com.svg" alt="Profile Icon">
      </a>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <h2>Регистрация</h2>
      <form action="#" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="phone" style="display: block;">Телефон:</label>
        <input type="text" id="phone" name="phone">

        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
      </form>
    </div>
  </main>

  <footer>
    <div id="footer-about-us">
      <h1 class="logo">FoodMart</h1>
      <p>Онлайн продуктовый магазин</p>
    </div>
    <div id="footer-made-by">
      <h4>Made by</h4>
      <p>Nurali Iskakov</p>
      <p>Nurgissa Beknazarov</p>
      <p>Yerassyl Temirkhan</p>
    </div>
    <div id="footer-contact-us">
      <h4>Contact Us</h4>
      <p>231087@astanait.edu.kz</p>
      <p></p>
      <p></p>
    </div>
  </footer>
</body>
</html>
