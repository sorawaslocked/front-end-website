<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/profile.css">
  <title>Личный Кабинет</title>
</head>
<body>
  <header>
    <div id="header-left-side">
      <a href="index.html">
        <h1 class="logo">FoodMart</h1>
      </a>
      <a href="categories.html">
        <div id="categories-btn">
          Каталог
        </div>
      </a>
      <div id="search-bar">
        <button id="search-icon-btn">
          <img class="header-icon" id="search-icon" src="assets/icons/search-svgrepo-com.svg" alt="Search Icon">
        </button>
        <input type="text" name="search-bar-textbox" id="search-bar-textbox" placeholder="">
      </div>
    </div>
    <nav>
      <img class="header-icon" src="assets/icons/globe-1-svgrepo-com.svg" alt="Language Icon">
      <a href="cart.html">
        <img class="header-icon" src="assets/icons/cart-4-svgrepo-com.svg" alt="Cart Icon">
      </a>
      <a href="profile.html">
        <img class="header-icon" src="assets/icons/user-1-svgrepo-com.svg" alt="Profile Icon">
      </a>
    </nav>
  </header>
  <main>
    <form action="">
      <h2>Мой профиль</h2>
      <div class="info">
        <div class="info-row">
          <label for="name-info">Ваше имя</label>
          <input type="text" name="name" class="control-info">
        </div>
        <div class="info-row">
          <label for="phone-info">Мобильный телефон</label>
          <input type="text" name="phone" class="control-info">
        </div>
        <div class="info-row">
          <label for="date-info">Дата рождения</label>
          <input type="date" name="date" class="control-info">
        </div>
        <div class="info-row">
          <label for="email-info">Электронная почта</label>
          <input type="text" name="name" class="control-info">
        </div>
      </div>
      <div class="info-buttons">
        <button class="submit-button">Изменить данные</button>
      </div>
    </form>
    <br>
    <div class="specials">
      <div class="bonus">
        На вашем счету 0 Foodcoin
      </div>
      <div class="bonus">
        На данный момент специальных скидок нету
      </div>
    </div>
  </main>
  <footer>
    <div id="footer-about-us">
      <h1 class="logo">FoodMart</h1>
      <p>Онлайн продуктовый магазин</p>
    </div>
    <div id="footer-made-by">
      <h4>Made by</h4>
      <p>Nurali Iskakov</p>
      <p>Nurgissa Beknazarov</p>
      <p>Yerassyl Temirkhan</p>
    </div>
    <div id="footer-contact-us">
      <h4>Contact Us</h4>
      <p>231087@astanait.edu.kz</p>
      <p></p>
      <p></p>
    </div>
  </footer>
